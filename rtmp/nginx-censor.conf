worker_processes auto;
rtmp_auto_push on;

events {
    worker_connections 4096;  # Увеличиваем для поддержки большего числа клиентов
}

http {
    include mime.types;
    default_type application/octet-stream;
    sendfile on;
    keepalive_timeout 65;

    server {
        access_log /var/log/nginx/rtmp_access.log;
        error_log /var/log/nginx/rtmp_error.log;
        listen 80;

        location / {
            root /var/www/html;
            index index.html;
        }

        # HLS для клиентов (обработанные сегменты из output)
        location /hls {
            types {
                application/vnd.apple.mpegurl m3u8;
                video/mp2t ts;
            }
            root /var/www/html/hls/output;  # Клиенты получают из output
            add_header Cache-Control no-cache;
            add_header Access-Control-Allow-Origin *;  # Для разработки, в продакшене ограничьте домены
            add_header Access-Control-Allow-Methods 'GET, HEAD, OPTIONS';
            add_header Access-Control-Allow-Headers 'Range,DNT,X-CustomHeader,Keep-Alive,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type';

            autoindex off;  # Отключаем автоиндексацию для безопасности
        }

        # HLS статистика
        location /stat {
            rtmp_stat all;
            rtmp_stat_stylesheet stat.xsl;
            add_header Refresh "5; $request_uri";
        }

        location /stat.xsl {
            root /var/www/html;
        }

        # Статус RTMP-сервера
        location /control {
            rtmp_control all;
            allow 127.0.0.1;  # Ограничиваем доступ
            deny all;
        }
    }
}

rtmp {
    server {
        listen 1935;
        chunk_size 4000;

        application live {
            live on;
            record off;

            # HLS настройки (запись в input)
            hls on;
            hls_path /var/www/html/hls/input;  # Записываем в input
            hls_fragment 3;
            hls_playlist_length 20;
            hls_nested on;
            hls_fragment_naming sequential;
            hls_cleanup on;  # Удаляем старые сегменты

            wait_key on;
            wait_video on;
            meta copy;

            # Ограничиваем доступ
            allow publish 127.0.0.1;  # Разрешаем публикацию только с localhost
            allow play all;  # Воспроизведение разрешено всем (можно ограничить по IP)
            deny all;
        }
    }
}